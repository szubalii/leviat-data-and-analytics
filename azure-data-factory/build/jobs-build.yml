# Azure Data Factory Build Job
parameters:
- name: deploy
  type: boolean
  default: false

jobs:
- job: ADFBuild
  dependsOn: StartVM
  pool:
    name: 'VM'
    demands:
    - node.js
    - VisualStudio

  steps:

  - template: ./steps-build.yml
  # deploy only if required.
  - ${{ if eq(parameters.deploy, true) }}: 
    - template: ./steps-deploy.yml