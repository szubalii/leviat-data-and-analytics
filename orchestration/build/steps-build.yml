steps:

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(orchDBSolution)'

- task: VSBuild@1
  inputs:
    solution: '$(orchDBSolution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- script: |
    cd $(System.DefaultWorkingDirectory)/orchestration/src/libs
    node -e require('generate-master-data').writeMasterDataCSV('$(environment)')
  displayName: 'CMD: Write Environment Specific Master Data'
