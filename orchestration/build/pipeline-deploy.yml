# This pipeline is triggered whenever the build pipeline to main, qas or prod is completed
resources:
  pipelines:
  - pipeline: build
    source: 'Build Orchestration'
    trigger:
      branches:
        include:
        - main
        - qas
        - prod

trigger: none

extends:
  template: ../../build/stages-deploy.yml
  parameters:
    folder: orchestration
  