# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net
parameters:
- name: solution
  type: string
- name: folder
  type: string
- name: artifact
  type: boolean
  default: false
- name: hasVariables
  type: boolean
  default: false


jobs:
- template: ./jobs-pre-build.yml
- job: BUILD_${{ parameters.solution }}
  dependsOn: StartVM
  variables: #TODO requires general fix for any solutions
    solution: '**/${{parameters.folder}}/*.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'
  # - ${{ if eq(parameters.hasVariables, true) }}:
  #   - template: ../${{ parameters.folder }}/build/variables.yml
  pool:
    name: 'VM'
    demands:
    - node.js
    - VisualStudio
  steps:
  - task: PowerShell@2
    displayName: 'Test Changed Files'
    inputs:
      targetType: 'inline'
      pwsh: true
      script: |
        $files = $(git diff-tree --no-commit-id --name-only -r $(Build.SourceVersion))

        Write-Host "$($files)"

        $AzureDevOpsPAT = $(ReadTestManagementPAT)
        $AzureDevOpsAuthenicationHeader = @{Authorization = 'Basic ' + [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes(":$($AzureDevOpsPAT)")) }
            
        Invoke-RestMethod -Uri $uri -Method get -Headers $AzureDevOpsAuthenicationHeader
     
  - template: ../${{ parameters.folder }}/build/steps-build.yml
  - ${{ if eq(parameters.artifact, true) }}: 
    - template: ../${{ parameters.folder }}/build/steps-artifact.yml
  - task: VSTest@2
    displayName: 'Run Test Cases'
    inputs:
      testSelector: testPlan
      testPlan: 397
      testSuite: 2647
      testConfiguration: 6
      searchFolder: '$(System.DefaultWorkingDirectory)/syndw_xxxx_sls_d_euw_001/Release/Test'
      # testFilterCriteria: 