# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net
parameters:
- name: solution
  type: string
- name: folder
  type: string
- name: artifact
  type: boolean
  default: false
- name: hasVariables
  type: boolean
  default: false


jobs:
- template: ./jobs-pre-build.yml
- job: BUILD_${{ parameters.solution }}
  dependsOn: StartVM
  variables: #TODO requires general fix for any solutions
    solution: '**/${{parameters.folder}}/*.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'
  # - ${{ if eq(parameters.hasVariables, true) }}:
  #   - template: ../${{ parameters.folder }}/build/variables.yml
  pool:
    name: 'VM'
    demands:
    - node.js
    - VisualStudio
  steps:     
  - template: ../${{ parameters.folder }}/build/steps-build.yml
  - ${{ if eq(parameters.artifact, true) }}: 
    - template: ../${{ parameters.folder }}/build/steps-artifact.yml