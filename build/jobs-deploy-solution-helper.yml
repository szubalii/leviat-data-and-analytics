parameters:
- name: folder
  type: string
- name: deployEnvPrefix
  type: string
- name: test
  type: boolean
  default: false

jobs:
- template: ./jobs-deploy-solution.yml
  parameters:
    folder: ${{ parameters.folder }}
    deployEnvironment: ${{ format('{0}_{1}', parameters.deployEnvPrefix, upper(replace(parameters.folder, '-', '_'))) }}
    test: ${{ parameters.test }}