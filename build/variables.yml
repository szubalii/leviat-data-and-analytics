parameters:
# - name: branchName
#   type: string
- name: branchName
  type: string
- name: user
  type: string

variables:
- ${{ if startsWith(parameters.branchName, 'dev') }}:
  - group: DnA_DEV
  - group: KeyVault_DEV
  - name: user
    value: ${{ parameters.user }}
  - name: dataFactoryName
    value: df-$(user)-d-euw-001
  - name: sqlDatabaseName
    value: "sqldb-$(user)-d-euw-001"
  - name: synapseSqlPool
    value: "syndw_$(user)_d_euw_001"
  - name: storageAccountName
    value: "st$(user)deuw001"
  - name: xuPrefix
    value: "$(user)"
  - name: destination
    value: "$(storageAccountName)_s4h-caa-200"
- ${{ elseif eq(parameters.branchName, 'main') }}:
  - group: DnA_DEV
  - group: KeyVault_DEV
- ${{ elseif eq(parameters.branchName, 'qas') }}:
  - group: DnA_QAS
  - group: KeyVault_QAS
- ${{ elseif eq(parameters.branchName, 'prod') }}:
  - group: DnA_PROD
  - group: KeyVault_PROD