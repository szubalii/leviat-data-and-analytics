stages:
- stage: DEPLOY_1_AUTO
  dependsOn: 
  - CHECK_SOLUTIONS_DEPLOYMENT
  jobs:
  - template: ./jobs-deploy-multi.yml
    parameters:
      solutions:
      - name: 'orchestration'
      - name: 'synapse-dwh'
      - name: 'synapse-workspace'
      - name: 'xu-config'
      deployEnvPrefix: ${{ variables.deployEnvPrefix }}
      conditional: true
    
- stage: DEPLOY_2_AUTO
  dependsOn: 
  - CHECK_SOLUTIONS_DEPLOYMENT
  - DEPLOY_1_AUTO
  jobs:
  - template: ./jobs-deploy-multi.yml
    parameters:
      solutions:
      - name: 'azure-data-factory'
      deployEnvPrefix: ${{ variables.deployEnvPrefix }}
      conditional: true