variables:
- template: ./variables-test.yml
- ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
  - name: branchName
    value: ${{ replace(variables['system.pullRequest.targetBranch'], 'refs/heads/', '') }}
- ${{ else }}:
  - name: branchName
    value: ${{ variables['Build.SourceBranchName'] }}
- name: user
  value: ${{ replace(variables['branchName'], 'dev_', '') }}
- name: dataFactoryName
  value: df-${{ variables.user }}-d-euw-001
- name: sqlDatabaseName
  value: "sqldb-$(user)-d-euw-001"
- name: synapseSqlPool
  value: "syndw_$(user)_d_euw_001"
- name: storageAccountName
  value: "st$(user)deuw001"
- name: xuPrefix
  value: "$(user)"
- name: destination
  value: "$(storageAccountName)_s4h-caa-200"