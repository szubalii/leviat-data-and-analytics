variables:
- template: ./variables-test.yml
- name: targetBranch
  value: 'refs/heads/dev_mpors' #$(System.PullRequest.TargetBranch)
- ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
  - name: user
    value: $[ replace(variables['targetBranch'], 'refs/heads/dev_', '') ]
- ${{ else }}:
  - name: user
    value: ${{ replace(variables['Build.SourceBranchName'], 'dev_', '') }}
# - name: user
#   value: ${{ replace(variables['branchName'], 'dev_', '') }}
- name: dataFactoryName
  value: df-$(user)-d-euw-001
- name: sqlDatabaseName
  value: "sqldb-$(user)-d-euw-001"
- name: synapseSqlPool
  value: "syndw_$(user)_d_euw_001"
- name: storageAccountName
  value: "st$(user)deuw001"
- name: xuPrefix
  value: "$(user)"
- name: destination
  value: "$(storageAccountName)_s4h-caa-200"