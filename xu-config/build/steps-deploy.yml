steps:

# TODO: where to include end prefix?
# 1. creating entity.csv file
# 2. calling extraction  from ADF pipeline
# 3. returning orch db function called by ADF

  # Update the extraction names by renaming the folders to include the environment prefix
- script: for /d %D in ("$(System.DefaultWorkingDirectory)\xu-config\extractions\*") do ren "%D" "$(environment)_%~nxD"

  # Copy Repo XU Config to VM XU Config
- task: CopyFiles@2
  displayName: 'Copy Repo XU Config to VM XU Config'
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)\xu-config\extractions'
    Contents: '**/*.json'
    TargetFolder: 'C:\Program Files\XtractUniversal\config'
    OverWrite: true