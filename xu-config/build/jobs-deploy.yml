# Theobald Xtract Universal Deploy Job

jobs:
- deployment: XtractUniversalDeploy
  dependsOn: XtractUniversalBuild
  pool:
    name: 'VM'
    demands:
    - node.js
    - VisualStudio
  variables:
  - name: pathPrefix
    value: $(Pipeline.Workspace)
  environment: '$(env)'
  strategy:
    runOnce:
      deploy:
        steps:
        - template: ./steps-deploy.yml