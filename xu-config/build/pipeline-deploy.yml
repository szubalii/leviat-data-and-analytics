# This pipeline is triggered whenever the build pipeline to main, qas or prod is completed
name: $(SourceBranch)_$(Date:yyyyMMdd).$(Rev:r)

resources:
  pipelines:
  - pipeline: build
    source: 'Build Xtract Universal'
    trigger:
      branches:
        include:
        - main
        - qas
        - prod
        - feature/*
        - users/*

trigger: none

extends:
  template: ../../build/stages-deploy.yml
  parameters:
    folder: xu-config
  