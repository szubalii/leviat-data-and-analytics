trigger:
  branches:
    include: 
    # - deployment-pipeline
  paths:
    include: 
    # - xu-config/*

parameters:
- name: env
  type: string
  default: DEV
  values: 
  - DEV
  - QAS
  - PROD

variables:
- name: env
  value: ${{ parameters.env }}
- group: DnA_$(env)
- group: KeyVault_$(env)

jobs:
- template: ../../build/jobs-pre-build.yml
- template: ./jobs-build.yml
  parameters:
    artifact: true
- template: ./jobs-deploy.yml
  # parameters:
  #   adfPathPrefix: $(System.ArtifactsDirectory)