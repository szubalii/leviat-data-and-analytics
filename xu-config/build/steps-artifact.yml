  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/xu-config/extractions'
    Contents: '**\*'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/extractions'

- task: PublishPipelineArtifact@1
