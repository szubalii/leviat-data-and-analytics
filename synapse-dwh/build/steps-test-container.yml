- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TEST-*.xml'
    failTaskOnFailedTests: true

- script: |
    sqlcmd \
      -S localhost \
      -d TestDWH \
      -U sa \
      -P "$(mssql-sa-pwd)" \
      -i "$(System.DefaultWorkingDirectory)/synapse-dwh/Scrips/Validate EDW Materialization Columns.sql"
